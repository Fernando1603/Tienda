<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="../../static/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2> Datos de Categoria</h2><!-- comment -->
        <br/>
        <a th:href="@{/}">Regresar</a>
        <br/>
        <br/>
        
        <!-- Esto es para la parte de modificar -->
        
        <form th:action="@{/categoria/guardar}"
              method="POST"
              th:object="${categoria}">
            <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>
            <label for="descripcion">Descripcion</label><br/>
            <input type="text" name="descripcion" th:field="*{descripcion}"/><br/>
            <br>
            <label for="activo">Activo</label><br/>
            <input type="text" name="activo" th:field="*{activo}"/><br/>
            
            
            
            <input type="submit" name="Guardar" value="Guardar"/>
                
        </form>
    </body>
</html>
