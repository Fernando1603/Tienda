<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="../../static/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2 th:text="#{categoria.datos}"> Datos de Categoria</h2><!-- comment -->
            <br/>
            <a th:href="@{/categoria/listado}" th:text="#{categoria.regresar}">Regresar</a>
            <br/>
            <br/>

            <!-- Esto es para la parte de modificar -->

            <form th:action="@{/categoria/guardar}"
                  method="POST"
                  th:object="${categoria}">
                <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>

                <label for="descripcion" th:text="#{categoria.descripcion}">Descripcion</label><br/>
                <input type="text" name="descripcion" th:field="*{descripcion}"/><br/>
                <br>
                <label for="activo" th:text="#{categoria.activo}">Activo</label><br/>
                <input type="text" name="activo" th:field="*{activo}"/><br/>



                <button type="submit" name="Guardar" th:value="#{accion.guardar}"/>

            </form>
        </div> 
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
