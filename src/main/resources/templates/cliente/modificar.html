<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="../../static/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2> Datos de Cliente</h2><!-- comment -->
        <br/>
        <a th:href="@{/}">Regresar</a>
        <br/>
        <br/>
        
        <!-- Esto es para la parte de modificar -->
        
        <form th:action="@{/cliente/guardar}"
              method="POST"
              th:object="${cliente}">
            <input type="hidden" name="idCliente" th:field="*{idCliente}"/>
            <label for="nombre">Nombre</label><br/>
            <input type="text" name="nombre" th:field="*{nombre}"/><br/>
            
            <label for="apellidos">Apellidos</label><br/>
            <input type="text" name="apellidos" th:field="*{apellidos}"/><br/>
            
            <label for="correo">Correo</label><br/>
            <input type="text" name="correo" th:field="*{correo}"/><br/>
            
            <label for="telefono">Telefono</label><br/>
            <input type="text" name="telefono" th:field="*{telefono}"/><br/><br/>
            
            <label for="limite">Limite de Credito</label><br/>
            <input type="number" name="limite" th:field="*{credito.limite}"/><br/><br/>
            
            <input type="submit" name="Guardar" value="Guardar"/>
                
        </form>
    </body>
</html>
