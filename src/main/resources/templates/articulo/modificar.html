<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="../../static/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2 th:text="#{articulo.datos}"> Datos de Articulo</h2><!-- comment -->
        <br/>
        <a th:href="@{/articulo/listado}" th:text="#{accion.regresar}">Regresar</a>
        <br/><br/>
        <form th:action="@{/articulo/guardar}" method="post" th:object="${articulo}"/><br>              
            <input type="hidden" name="idArticulo" th:field="*{idArticulo}"/><br>
            <label for="categoria" th:text="#{articulo.categoria}">Categoria:</label>
            <select th:field="*{idCategoria}">
                <option th:each="categoria: ${categorias}"
                        th:value="${categoria.idCategoria}"
                        th:text="${categoria.descripcion}"/>
            </select><br/>
            
            <label for="descripcion" th:text="#{articulo.descripcion}">Descripcion: </label>
            <input type="text" name="descripcion" th:field="*{descripcion}"/><br/>
            
            <label for="detalle" th:text="#{articulo.detalle}">Detalle</label>
            <textarea name="detalle" th:field="*{detalle}" rows="6" cols="50"/><br/>
            
            <label for="precio" th:text="#{articulo.precio}">Precio:</label>
            <input type="number" name="precio" th:field="*{precio}"/><br/>
            
            <label for="existencias" th:text="#{articulo.existencias}">Existencias:</label><br/>
            <input type="number" name="existencias" th:field="*{existencias}"/><br/>
            
            <label for="activo" th:text="#{articulo.activo}">Activo</label><br/>
            <input type="checkbox" name="activo" th:field="*{activo}"/><br/><br/>
            
            <input type="submit" name="Guardar" th:value="#{accion.guardar}"/><!<!-- ..... -->
                
        </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
